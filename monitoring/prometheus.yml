global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'branch-loans'

scrape_configs:
  - job_name: 'branch-api'
    static_configs:
      - targets: ['api:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
